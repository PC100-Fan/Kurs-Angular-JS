<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lunch Checker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body ng-app="LunchCheck">
    <h1>Lunch Checker!</h1>
    <div class="controller" ng-controller="LunchCheckController">

        <!-- I do NOT consider an empty item, i.e., , , as an item towards to the count -->
        <label for="idFoods">Your Lunch:</label>
        <div class="inputAndResult">
            <input id="idFoods" ng-model="lunchItems" class="border_{{input_state}}">
            <div class="result color_{{input_state}}">{{result}}</div>
        </div>
        <button ng-click="checkLunch();">Check If Too Much</button>
    </div>

    <script src="angular.min.js" type="text/javascript"></script>
    <!-- app.js must be after angular.js! -->
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
